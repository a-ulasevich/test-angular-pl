<div class="container" xmlns:unauthorisedStrategy="http://www.w3.org/1999/xhtml">
  <div>
    <mat-form-field>
      <mat-select (selectionChange)="applyFilter()" [(ngModel)]="filteredValue">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let element of dataSource" [value]="element">
          {{element.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="table-block">
    <table mat-table [dataSource]="dataSource" class="mat-accent" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> NAME </th>
        <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.name}} </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef> ADDRESS </th>
        <td mat-cell *matCellDef="let element" (click)="openDialog(element)"> {{element.address}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> ACTION </th>
        <td mat-cell *matCellDef="let element">
          <button *ngxPermissionsOnly="['edit']; unauthorisedStrategy: 'disable'; authorisedStrategy: 'enable'"
                  class="icon-button"
                  (click)="openEdit(element)"><mat-icon svgIcon="edit" aria-hidden="true"></mat-icon></button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
  </div>
</div>
