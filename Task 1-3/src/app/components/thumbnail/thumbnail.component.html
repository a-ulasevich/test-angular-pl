<mat-dialog-content class="mat-typography">
  <header>
    <h1>Invoice</h1>
  </header>
  <article>
    <address>
      <p>Seller:<br>{{data.seller.name}}</p>
    </address>
    <table class="meta">
      <tr>
        <th><span>Invoice #</span></th>
        <td><span>{{data.id}}</span></td>
      </tr>
      <tr>
        <th><span>Date</span></th>
        <td><span>{{data.date}}</span></td>
      </tr>
      <tr>
        <th><span >Amount Due</span></th>
        <td><span id="prefix">$</span><span>{{data.amount}}</span></td>
      </tr>
    </table>
    <table class="inventory">
      <thead>
      <tr>
        <th><span>Invoice Number</span></th>
        <th><span>Date</span></th>
        <th><span>Seller Name</span></th>
        <th><span>Seller Address</span></th>
        <th><span>Invoice Amount</span></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><span>{{data.id}}</span></td>
        <td><span>{{data.date}}</span></td>
        <td><span>{{data.seller.name}}</span></td>
        <td><span>{{data.seller.address}}</span></td>
        <td><span data-prefix>$</span><span>{{data.amount}}</span></td>
      </tr>
      </tbody>
    </table>
  </article>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
