<mat-dialog-content class="mat-typography">
  <header>
    <h1>Edit Seller</h1>
  </header>
  <article>
    <div #formElement="ngForm" ngForm>
      <table class="meta">
        <tr>
          <th><span>Seller #</span></th>
          <td>
            <input
              name="id"
              value="{{data.id}}"
              disabled
            >
          </td>
        </tr>
        <tr>
          <th><span>Name</span></th>
          <td>
            <input [(ngModel)]="name" name="name" placeholder="Name" required type="text" value="{{data.name}}">
            <div *ngIf="name.length === 0" class="alert">
              <div>
                Name field is required.
              </div>
            </div>
          </td>
        </tr>
        <tr>
          <th><span>Address</span></th>
          <td>
            <input [(ngModel)]="address" matInput name="address" placeholder="Address" required type="text"
                   value="{{data.address}}">
            <div *ngIf="address.length === 0" class="alert">
              <div>
                Address field is required.
              </div>
            </div>
          </td>
        </tr>
      </table>
    </div>
  </article>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button (click)="submit(formElement)" [disabled]="formElement.invalid" mat-button mat-dialog-close>Save</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
