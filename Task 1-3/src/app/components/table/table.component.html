<div class="container">
  <div>
    <mat-form-field>
      <mat-select (selectionChange)="applyFilter()" [(ngModel)]="filteredValue">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let element of sellers" [value]="element">
          {{element.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="table-block">
    <table [dataSource]="filteredInvoices" class="mat-accent" mat-table matSort>
      <ng-container matColumnDef="id">
        <th *matHeaderCellDef mat-header-cell mat-sort-header>ID</th>
        <td (click)="openDialog(element)" *matCellDef="let element" mat-cell> {{element.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th *matHeaderCellDef mat-header-cell> NAME</th>
        <td (click)="openDialog(element)" *matCellDef="let element" mat-cell> {{element.seller.name}} </td>
      </ng-container>

      <ng-container matColumnDef="amount">
        <th *matHeaderCellDef mat-header-cell> INVOICE AMOUNT</th>
        <td (click)="openDialog(element)" *matCellDef="let element" mat-cell> {{element.amount}} </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

    </table>
  </div>
</div>
